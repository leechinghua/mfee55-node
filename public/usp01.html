<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="info"></div>
    <script>
      const obj = {
        name: "David",
        gender: "男生",
        age: 20,
      };

      const usp = new URLSearchParams(obj);
      info.innerText = usp.toString();
    </script>
  </body>
